name: "test-varsleep"
defaults:
  echosleep_id: "echosleep-unknown"
  n_tasks: 2
  timeout: 5s
roles:
  - name: varsleep-iter-{{it}}
    for:
      begin: 0
      end: "{{Atoi(n_tasks) - 1}}"
      var: it
    vars:
      echosleep_seconds: "3"
      echosleep_id: "echosleep-{{it}}"
    task:
      load: "echosleep"
      timeout: "{{ timeout }}"
