name: readout-simple
roles:
  - name: readout-{{ it }}
    for:
      range: "{{ hosts }}"
      var: it
    constraints:
      - attribute: machine_id
        value: "{{ it }}"
    vars:
      readout_cfg_uri: "file:/tools/ecs/tpc-ecs-support-files/rdo-two-crus.cfg"
    roles:
      - name: "readout"
        task:
          load: readout
